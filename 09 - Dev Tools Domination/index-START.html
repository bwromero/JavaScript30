  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    console.log('this is a %s string', 'concatenated')

    // Styled

    // warning!

    console.warn("this is a warning string");

    // Error :|
    console.error('this is an error string')

    // Info

    console.info('this is an info string')

    // Testing

    console.assert(1 === 5, '1 is not equal to 5 so it will show an error string on console')

    // clearing

    // Viewing DOM Elements

    const p = document.querySelector('p');

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`{dog.name}`)
    })

    })
